language: python
sudo: required
env:
- TOXENV=py37
node_js:
- 6
addons:
  firefox: 49.0.1
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- nvm install 6
- if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
- "(!(test -f docker_packages.txt) || (cat docker_packages.txt | xargs sudo apt-get
  install -y))"
- pip install -r requirements_dev.txt
- pip install -r requirements.txt
- npm install
script: npm run dist
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - dist/phovea_security_flask*.egg
  - dist/phovea_security_flask.tar.gz
  on:
    tags: true
    repo: phovea/phovea_security_flask
- provider: npm
  email: samuel.gratzl@jku.at
  api_key:
    secure: 
  on:
    tags: true
    repo: phovea/phovea_security_flask
- provider: pypi
  user: caleydo-bot
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: phovea/phovea_security_flask
