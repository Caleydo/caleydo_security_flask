<form action="/login" method="post">
  <div class="form-group">
    <label class="control-label" for="login_username">Username</label>
    <input type="text" class="form-control" id="login_username" placeholder="Username" required="required" autofocus="autofocus">
  </div>
  <div class="form-group">
    <label class="control-label" for="login_password">Password</label>
    <input type="password" class="form-control" id="login_password" placeholder="Password" required="required">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="login_remember"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
